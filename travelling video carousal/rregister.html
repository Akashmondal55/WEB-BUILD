<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Register </h1>
            <p><A></A>After registering the user can enjoyed the signin previleges</p>
            <form>
                <div class="from-item">
                    <input type="text" class="form-element" placeholder="First Name">
                </div>
                <div class="from-item">
                    <input type="text" class="form-element" placeholder="Last Name">
                </div>
                <div class="from-item">
                    <input type="number" class="form-element" placeholder="Contact no">
                </div>
                <div class="from-item">
                    <input type="email" class="form-element" placeholder="Email">
                </div>
                <div class="from-item">
                    <input type="text" class="form-element" placeholder=" Create an Username">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Enter your Password">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder=" Re Enter your Password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="RememberMe" checked>
                    <label for="RememberMe">Remember Me</label>
                </div>
                <div class="flex">
                    <button type="button">Register</button>
                </div>
                <p style="margin-top: 3rem;margin-bottom: 1.5rem;">Others Sign-Up Methods</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column2">
            <h2>Welcome to ADVEL</h2>
            <p>If you don't have an acccount please Sign Up</p>
            <a href="log.html">Already have an Account</a>
        </div>
    </div>
    
</body>
</html>
