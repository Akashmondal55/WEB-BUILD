<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login </h1>
            <p><A></A>fter Login the user can enjoyed the signin previleges</p>
            <form>
                <div class="from-item">
                    <input type="text" class="form-element" placeholder="Username or Email">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Enter your Password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="RememberMe" checked>
                    <label for="RememberMe">Remember Me</label>
                </div>
                <div class="flex">
                    <button type="button">Sign in</button>
                    <a href="#">Reset Your Password now</a>
                </div>
                <p style="margin-top: 3rem;margin-bottom: 1.5rem;">Others Sign-in Methods</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column2">
            <h2>Welcome to ADVEL</h2>
            <p>If you don't have an acccount please Sign Up</p>
            <a href="rregister.html">Create A new Account</a>
            
        </div>
    </div>
    
</body>
</html>
